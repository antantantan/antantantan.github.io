    }

    function updateWords() {
        remainingSpan.innerText = germanWords.length;
        index = Math.floor(Math.random() * germanWords.length);
        const questionDiv = document.createElement('div');
        const germanWordDiv = document.createElement('div');
        const englishWordsDiv = document.createElement('div');
        wordsDiv.insertBefore(questionDiv, wordsDiv.firstChild);
        questionDiv.append(germanWordDiv);
        questionDiv.append(englishWordsDiv);
        questionDiv.className = "question";
        const word = germanWords[index];
        const wordLink = document.createElement('a');
        wordLink.href = "https://translate.google.com/?sl=de&tl=en&text=" + word + "&op=translate";
        wordLink.target = "_blank";
        wordLink.rel = "noopener noreferrer";
        wordLink.innerText = word;
        germanWordDiv.append(wordLink);
        englishWordsDiv.innerHTML = "";
        options = [];
        options.push(index);
        for (let i = 0; i < 5; i++) {
            let option = index;
            while(options.indexOf(option) >= 0) {
              option = Math.floor(Math.random() * englishWords.length);
            }
            options.push(option);
        }
        shuffleArray(options);
        options.forEach(option => {
            const button = createButton(option);
            englishWordsDiv.appendChild(button);
        });
    }

    updateWords();
  </script>
